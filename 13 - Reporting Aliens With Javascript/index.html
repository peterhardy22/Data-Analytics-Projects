<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>UFO Sightings</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/superhero/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <link rel="stylesheet" href="static/css/style.css">
</head>

<body>
  
  <div class="wrapper">

    <nav class="navbar navbar-default text-center">
      <div class="container-fluid text-center">
        <div class="navbar-header text-center">
          <a class="navbar-brand text-center" href="index.html">" What's that in the sky ?! "</a>
        </div>
      </div>
    </nav>

    <div class="hero text-center">
      <h1>... UFO Sightings ...</h1>
      <p>The Truth is Out There Man</p>
    </div>

    <div class="container">

      <div class="row margin-top-50">
        <div class="col-md-2">
          <aside class="filters">
            <div class="panel panel-default">
              <div class="panel-body">
                <form>
                  <div class="form-group text-center">
                    <ul class="list-group" id="filters">
                      <li class="filter list-group-item">
                        <label for="date">Enter a Date</label>
                        <input class="form-control text-center" id="datetime" type="text" placeholder="1/1/2010">
                      </li>
                    </ul>
                  </div>
                  <button id="submit" type="submit" class="btn btn-default center-block" ">Filter Table</button>
                </form>
              </div>
            </div>
          </aside>
        </div>

        <div class="col-md-10">
          <!-- TABLE -->
          <div id="table-area" class="">
            <table id="ufo-table" class="table table-striped">
              <thead>
                <tr>
                  <th class="table-head">Date</th>
                  <th class="table-head">City</th>
                  <th class="table-head">State</th>
                  <th class="table-head">Country</th>
                  <th class="table-head">Shape</th>
                  <th class="table-head">Duration</th>
                  <th class="table-head">Comments</th>
                </tr>
              </thead>
              <tbody class="summary" id="summary">
              </tbody>
            </table>
          </div>
          <!-- END TABLE -->
        </div>
      </div>
    </div>
    <footer class="footer">
      <span class="bottom">Copyright &copy; Peter Hardy 2019.</span>
    </footer>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.11.0/d3.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script src="static/js/data.js"></script>
  <script src="static/js/app.js"></script>
</body>

</html>
